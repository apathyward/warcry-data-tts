<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warcry Base Sizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h2 {
      margin-top: 30px;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
    }
    h3 {
      margin-left: 15px;
      color: #444;
    }
    table {
      border-collapse: collapse;
      margin-left: 30px;
      margin-bottom: 20px;
      width: auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .controls {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls label {
      margin-right: 10px;
      font-weight: bold;
    }
    .controls select, .controls input {
      margin-right: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Warcry Fighter Base Sizes</h1>

  <div class="controls">
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Type fighter name...">

    <label for="allianceFilter">Alliance:</label>
    <select id="allianceFilter">
      <option value="">All</option>
    </select>

    <label for="factionFilter">Faction:</label>
    <select id="factionFilter">
      <option value="">All</option>
    </select>
  </div>

  <div id="content">Loading...</div>

  <script>
    let globalData = {};

    async function loadData() {
      const url = "data/baseSizes.json";
      const res = await fetch(url);
      globalData = await res.json();

      populateFilters();
      renderData();
    }

    function populateFilters() {
      const allianceSelect = document.getElementById("allianceFilter");
      const factionSelect = document.getElementById("factionFilter");

      // Populate alliances
      for (const alliance in globalData) {
        const opt = document.createElement("option");
        opt.value = alliance;
        opt.textContent = alliance;
        allianceSelect.appendChild(opt);
      }

      // When alliance changes, repopulate faction filter
      allianceSelect.addEventListener("change", () => {
        factionSelect.innerHTML = "<option value=''>All</option>";
        const alliance = allianceSelect.value;
        if (alliance && globalData[alliance]) {
          globalData[alliance].forEach(entry => {
            if (Object.keys(entry).length === 1 && entry.name) {
              const opt = document.createElement("option");
              opt.value = entry.name;
              opt.textContent = entry.name;
              factionSelect.appendChild(opt);
            }
          });
        }
        renderData();
      });

      // Hook search + faction filter
      document.getElementById("search").addEventListener("input", renderData);
      factionSelect.addEventListener("change", renderData);
    }

    function renderData() {
    const container = document.getElementById("content");
    container.innerHTML = "";

    const searchValue = document.getElementById("search").value.toLowerCase();
    const allianceFilter = document.getElementById("allianceFilter").value;
    const factionFilter = document.getElementById("factionFilter").value;

    // Loop over alliances
    for (const alliance in globalData) {
        if (allianceFilter && alliance !== allianceFilter) continue;

        const allianceSection = document.createElement("div");
        const allianceHeader = document.createElement("h2");
        allianceHeader.textContent = alliance;

        let allianceHasResults = false; // track if anything matches in this alliance

        let currentFaction = "";
        let table;
        let factionHasResults = false;

        globalData[alliance].forEach(entry => {
        if (Object.keys(entry).length === 1 && entry.name) {
            // New faction starts
            currentFaction = entry.name;
            factionHasResults = false;

            // Skip this faction entirely if filtered out
            if (factionFilter && currentFaction !== factionFilter) {
            table = null;
            return;
            }

            // Create faction header + table but only append if a match is found
            table = document.createElement("table");
            const headerRow = document.createElement("tr");
            headerRow.innerHTML = "<th>Fighter</th><th>Base X</th><th>Base Y</th>";
            table.appendChild(headerRow);

            // Temporarily store so we can append later if needed
            table.dataset.factionName = currentFaction;
        } else {
            if (table) {
            const matchesSearch = entry.name && entry.name.toLowerCase().includes(searchValue);
            if (matchesSearch) {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${entry.name}</td>
                <td>${entry.base_size_x || ""}</td>
                <td>${entry.base_size_y || ""}</td>
                `;
                table.appendChild(row);
                factionHasResults = true;
                allianceHasResults = true;
            }
            }
        }

        // After finishing faction rows, append only if there were matches
        if (table && factionHasResults && !table.isAppended) {
            const factionHeader = document.createElement("h3");
            factionHeader.textContent = table.dataset.factionName;
            allianceSection.appendChild(factionHeader);
            allianceSection.appendChild(table);
            table.isAppended = true;
        }
        });

        if (allianceHasResults) {
        allianceSection.insertBefore(allianceHeader, allianceSection.firstChild);
        container.appendChild(allianceSection);
        }
    }

    // If nothing matched at all
    if (!container.hasChildNodes()) {
        container.innerHTML = "<p>No results found.</p>";
    }
    }

    loadData();
  </script>
</body>
</html>

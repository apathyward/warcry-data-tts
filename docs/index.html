<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warcry Base Sizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #121212; /* dark but not pure black */
      color: #EAEAEA; /* soft light gray for main text */
    }
    h1 {
      color: #FFFFFF; /* strong headline */
    }
    h2 {
      margin-top: 30px;
      background: #1E1E1E;
      color: #EAEAEA;
      padding: 8px;
      border-radius: 6px;
    }
    h3 {
      margin-left: 15px;
      color: #CCCCCC;
    }
    table {
      border-collapse: collapse;
      margin-left: 30px;
      margin-bottom: 20px;
      width: auto;
      background: #1E1E1E; /* dark gray table */
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      color: #EAEAEA;
    }
    th, td {
      border: 1px solid #333; /* subtle border */
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #2AA198; /* teal accent for headers */
      color: #FFFFFF;
    }
    .controls {
      margin-bottom: 20px;
      padding: 10px;
      background: #1E1E1E;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .controls label {
      margin-right: 10px;
      font-weight: bold;
      color: #EAEAEA;
    }
    .controls select, .controls input {
      margin-right: 20px;
      padding: 5px;
      background: #2C2C2C;
      border: 1px solid #444;
      color: #EAEAEA;
      border-radius: 4px;
    }
    .controls select:focus, .controls input:focus {
      outline: none;
      border-color: #2AA198;
      box-shadow: 0 0 4px #2AA198;
    }
  </style>
</head>
<body>
  <h1>Warcry Fighter Base Sizes</h1>

  <div class="controls">
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Type fighter name...">

    <label for="allianceFilter">Alliance:</label>
    <select id="allianceFilter">
      <option value="">All</option>
    </select>

    <label for="factionFilter">Faction:</label>
    <select id="factionFilter">
      <option value="">All</option>
    </select>
  </div>

  <div id="content">Loading...</div>

  <script>
    let globalData = {};

    async function loadData() {
      const url = "https://raw.githubusercontent.com/apathyward/warcry-data-tts/main/data/baseSizes.json";
      const res = await fetch(url);
      globalData = await res.json();

      populateFilters();
      renderData();
    }

    function populateFilters() {
      const allianceSelect = document.getElementById("allianceFilter");
      const factionSelect = document.getElementById("factionFilter");

      // Populate alliances
      for (const alliance in globalData) {
        const opt = document.createElement("option");
        opt.value = alliance;
        opt.textContent = alliance;
        allianceSelect.appendChild(opt);
      }

      // When alliance changes, repopulate faction filter
      allianceSelect.addEventListener("change", () => {
        factionSelect.innerHTML = "<option value=''>All</option>";
        const alliance = allianceSelect.value;
        if (alliance && globalData[alliance]) {
          globalData[alliance].forEach(entry => {
            if (Object.keys(entry).length === 1 && entry.name) {
              const opt = document.createElement("option");
              opt.value = entry.name;
              opt.textContent = entry.name;
              factionSelect.appendChild(opt);
            }
          });
        }
        renderData();
      });

      // Hook search + faction filter
      document.getElementById("search").addEventListener("input", renderData);
      factionSelect.addEventListener("change", renderData);
    }

function renderData() {
  const container = document.getElementById("content");
  container.innerHTML = "";

  const searchValue = document.getElementById("search").value.toLowerCase();
  const allianceFilter = document.getElementById("allianceFilter").value;
  const factionFilter = document.getElementById("factionFilter").value;

  // Loop over alliances
  for (const alliance in globalData) {
    if (allianceFilter && alliance !== allianceFilter) continue;

    const allianceSection = document.createElement("div");

    // Alliance header
    const allianceHeader = document.createElement("h2");
    allianceHeader.textContent = alliance;
    allianceSection.appendChild(allianceHeader);

    let allianceHasResults = false;
    let currentFaction = "";
    let table;
    let factionHeader;

    globalData[alliance].forEach(entry => {
      if (Object.keys(entry).length === 1 && entry.name) {
        // New faction
        currentFaction = entry.name;
        if (factionFilter && currentFaction !== factionFilter) {
          table = null;
          factionHeader = null;
          return;
        }

        factionHeader = document.createElement("h3");
        factionHeader.textContent = currentFaction;
        allianceSection.appendChild(factionHeader);

        table = document.createElement("table");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>Fighter</th><th>Base X</th><th>Base Y</th>";
        table.appendChild(headerRow);
        allianceSection.appendChild(table);

      } else {
        if (table) {
          const matchesSearch = entry.name && entry.name.toLowerCase().includes(searchValue);
          if (matchesSearch) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.name}</td>
              <td>${entry.base_size_x || ""}</td>
              <td>${entry.base_size_y || ""}</td>
            `;
            table.appendChild(row);
            allianceHasResults = true;
          }
        }
      }
    });

    // Hide faction headers/tables with only the header row
    allianceSection.querySelectorAll("table").forEach(tbl => {
      if (tbl.rows.length <= 1) {
        tbl.previousElementSibling.style.display = "none"; // hide faction <h3>
        tbl.style.display = "none"; // hide empty table
      }
    });

    if (allianceHasResults) {
      container.appendChild(allianceSection);
    }
  }

  // If no matches at all
  if (!container.hasChildNodes()) {
    container.innerHTML = "<p>No results found.</p>";
  }
}


    loadData();
  </script>
</body>
</html>

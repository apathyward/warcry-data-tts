<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warcry Base Sizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h2 {
      margin-top: 30px;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
    }
    h3 {
      margin-left: 15px;
      color: #444;
    }
    table {
      border-collapse: collapse;
      margin-left: 30px;
      margin-bottom: 20px;
      width: auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Warcry Fighter Base Sizes</h1>
  <div id="content">Loading...</div>

  <script>
    async function loadData() {
      const url = "https://raw.githubusercontent.com/apathyward/warcry-data-tts/refs/heads/main/data/baseSizes.json";
      const res = await fetch(url);
      const data = await res.json();
      
      const container = document.getElementById("content");
      container.innerHTML = "";

      // Loop over grand alliances
      for (const alliance in data) {
        const allianceSection = document.createElement("div");

        // Alliance header
        const allianceHeader = document.createElement("h2");
        allianceHeader.textContent = alliance;
        allianceSection.appendChild(allianceHeader);

        // Group by faction
        let currentFaction = "";
        let table;

        data[alliance].forEach(entry => {
          // If entry has only "name", treat as a faction heading
          if (Object.keys(entry).length === 1 && entry.name) {
            currentFaction = entry.name;
            const factionHeader = document.createElement("h3");
            factionHeader.textContent = currentFaction;
            allianceSection.appendChild(factionHeader);

            // new table for this faction
            table = document.createElement("table");
            const headerRow = document.createElement("tr");
            headerRow.innerHTML = "<th>Fighter</th><th>Base X</th><th>Base Y</th>";
            table.appendChild(headerRow);
            allianceSection.appendChild(table);

          } else {
            // Fighter row
            if (table) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${entry.name || ""}</td>
                <td>${entry.base_size_x || ""}</td>
                <td>${entry.base_size_y || ""}</td>
              `;
              table.appendChild(row);
            }
          }
        });

        container.appendChild(allianceSection);
      }
    }

    loadData();
  </script>
</body>
</html>
